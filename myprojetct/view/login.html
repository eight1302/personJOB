<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>个人服务系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.6/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="../css/enterprise.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
 <body>
  <div id="app" v-cloak>
    <div class="login">
      <el-col :span="24">
          <el-form ref="form" :model="userdata" :rules="rules" label-width="80px" style="height: 190px;z-index: 10;padding-top: 15px;background: #fff;">
            <el-form-item label="账号" prop="user">
              <el-input v-model="userdata.user" auto-complete="off" :style="width"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="pass">
              <el-input type="password" v-model="userdata.pass" auto-complete="off" :style="width"></el-input>
            </el-form-item>
            <el-form-item>
              <el-tooltip placement="bottom">
                <div slot="content" style="font-size: 12px;">使用web sql 直接输入账号,密码就可以登录系统</div>
                <span class="el-icon-warning" style="font-size: 12px;color: #409eff;">登录注释</span>
              </el-tooltip>
              <el-button type="primary" @click="onSubmit" style="margin-left:30px;">登录</el-button>
            </el-form-item>
          </el-form>
      </el-col>
    </div>
   
  </div>
<script src="../model/vue.js"></script>
<script src="../model/index.js"></script>
<script src="../model/moment.js"></script>
<script src="../model/login.js"></script>
</body>
</html>
